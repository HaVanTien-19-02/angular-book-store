<div class="fit-body">
  <button (click)="showAddForm()" class="btn btn-success">Add Product</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Publisher</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>{{p.title}}</td>
            <td>{{p.author}}</td>
            <td>{{p.publisher}}</td>
            <td>
              <button type="button" class="btn btn-info" (click)="viewDetail(p)">Detail</button>
              <button type="button" class="btn btn-success" (click)="editProduct(p)">Edit</button> 
              <button type="button" class="btn btn-danger" (click)="deleteProduct(p)">Delete</button> 
            </td>
          </tr>
        </tbody>
      </table>
